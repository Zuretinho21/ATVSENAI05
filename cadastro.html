<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/pinguim.png" type="image/x-icon">
    <title>Cadastro -- Paulinho Pages</title>
</head>

<body background="https://wallpapercave.com/wp/wp2757874.gif">
    <font color="white" face="system-ui">
        <br><br><br><br><br>
        <main>
            <table align="center">
                <tr>
                    <td>
                        <fieldset>
                            <legend align="center">
                                <h1>Cadastro</h1>
                            </legend>
                            <table align="center">
                            </table>
                            <br><br>
                            <table align="center" cellpadding="7">
                                <tr>
                                    <th>Nome:</th>
                                    <td><input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                                    </td>
                                    <th>
                                        Foto de Perfil:
                                    </th>
                                    <td>
                                        <input type="file" src="" alt="">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <hr>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Qual hora <br> voce nasceu:</th>
                                    <td align="center"><input type="time" name="idade" id="idade"
                                            placeholder="Digite sua idade" required></td>
                                    <th>
                                        Genero:
                                    </th>
                                    <td>
                                        <label>
                                            <input type="radio" name="sexo" id="feminino">
                                            Feminino
                                        </label>
                                        <br>
                                        <label>
                                            <input type="radio" name="sexo" id="masculino">
                                            Masculino
                                        </label>
                                        <br>
                                        <label>
                                            <input type="radio" name="sexo" id="outro">
                                            Outro
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <hr>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                    <td><input type="email" name="email" id="email" placeholder="Digite seu email"
                                            required></td>
                                    <th>
                                        Nome <br>
                                        do Cachorro:
                                    </th>
                                    <td>
                                        <input type="text" name="nomecachorro" id="nomecachorro" required
                                            placeholder="Digite o nome do Cachorro">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <hr>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Confirme <br> seu Email:</th>
                                    <td><input type="email" name="confirmaremail" id="confirmaremail"
                                            placeholder="Digite seu email" required></td>
                                    <th>
                                        CPF:
                                    </th>
                                    <td>
                                        <input type="text" name="CPF" id="CPF" required placeholder="Digite seu CPF">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <hr>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Senha:</th>
                                    <td><input type="password" name="senha" id="senha" placeholder="Digite sua senha"
                                            required></td>
                                    <th>
                                        Membro <br>
                                        Favorito do BTS:
                                    </th>
                                    <td>
                                        <Select required>
                                            <option value="default">-- Selecione --</option>
                                            <option value="jungkook">Jungkook</option>
                                            <option value="v">V</option>
                                            <option value="jimin">Jimin</option>
                                            <option value="suga">Suga</option>
                                            <option value="jin">Jin</option>
                                            <option value="rm">RM</option>
                                            <option value="j-hope">J-hope</option>
                                        </Select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <hr>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Confirme <br> sua Senha:</th>
                                    <td>
                                        <input type="password" name="confirmarsenha" id="confirmarsenha"
                                            placeholder="Digite sua senha" required>
                                    <th>
                                        Qual a cor do <br> Cavalo Branco <br> de Napoleon
                                    </th>
                                    <td align="center">
                                        <input type="color" name="cor" id="cor">
                                    </td>
                                </tr>
                                <tr align="center">
                                    <td colspan="4">
                                        <a href="index.html"><button type="submit">CONFIRMAR CADASTRO</button></a>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
            </table>
        </main>
    </font>
</body>

</html>
